<main>
    <h2 id="page-title">Newsletter</h2>

    <h3 id ="form-title">Sign up to our Newsletter</h3>
    <div>
        <p class="form">Required information is marked with an asterisk(*)</p>
        <form method="post" action="" id="form">
            <fieldset> <!--groups related items of a form in box-->
                <legend>Sign up form <i class="fa-regular fa-message"></i></legend> <!--defines caption for fieldset-->
                
            <label for="name"> First Name*: </label>
            <input type="text" id="forename" name="name" required placeholder="Your name">
            <label for="name"> Last Name*: </label>
            <input type="text" id="surname" name="name" required placeholder="Your name">
            <label for="email"> Email*: <i class="fa-regular fa-envelope"></i></label>
            <input type="email" id="email" name="email"  required placeholder="Your email" >
            <label for="message"> Message/Comments*:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            <button id="submit">Submit <i class="fa-solid fa-angles-right"></i></button>
            </fieldset>
        </form>
